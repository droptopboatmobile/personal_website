<!DOCTYPE html>
<html>
<head>
    <title>Poem</title>
</head>
<body>
    <h1>Close your eyes</h1>
    <p>You will defeat death.<br>
		Close your eyes.<br>
		There is no beginning without an end.<br>
		There is no end without a beginning.<br>
		Close your mind.<br>
		<br>
		There is no death to fear.</p>
</body>
</html>
